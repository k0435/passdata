<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>基本資料</title>
</head>
<body>
    <h3>   
    {% for p in persons reversed %}
       <h2>第 {{forloop.revcounter}} 位員工</h2>
       <ul>
           <li>姓名：{{p.name}}</li>
           <li>手機：{{p.phone}}</li>
           <li>年齡：{{p.age}}</li>
       </ul>
    {% empty %}
       <strong style="color: red">沒有任何資料</strong>
    {% endfor %}  
    </h3>
</body>
</html>
